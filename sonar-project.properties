# Configuration SonarCloud pour l'analyse de code
sonar.projectKey=tenzo18_iusjc-planner
sonar.organization=tenzo18
sonar.projectName=IUSJ Planner
sonar.projectVersion=1.0

# Sources
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/*.spec.ts,**/*.spec.js,**/test/**,**/tests/**

# Tests
sonar.tests=.
sonar.test.inclusions=**/*.spec.ts,**/*.spec.js,**/src/test/**
sonar.test.exclusions=**/node_modules/**,**/target/**,**/dist/**

# Coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml

# Language specific settings
sonar.java.source=17
sonar.java.binaries=**/target/classes
sonar.java.libraries=**/target/dependency/*.jar

# TypeScript/JavaScript
sonar.typescript.node=frontend/node_modules

# Duplications
sonar.cpd.exclusions=**/*.spec.ts,**/*.spec.js

# Issues
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1118
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*Application.java
sonar.issue.ignore.multicriteria.e3.ruleKey=java:S2699
sonar.issue.ignore.multicriteria.e3.resourceKey=**/test/**/*.java