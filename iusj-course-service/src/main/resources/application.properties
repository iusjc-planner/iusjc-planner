spring.application.name=iusj-course-service

spring.datasource.url=jdbc:mysql://localhost:3306/bd_tutore
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

server.port=8085

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

spring.cloud.compatibility-verifier.enabled=false
# Jackson configuration pour les dates
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris

# Logging niveau DEBUG pour debugging
logging.level.com.example.iusj_course_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG